<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.course_name }} - ACME University</title>
    <!-- Add your CSS here -->
</head>
<body>
    <header>
        <p>Welcome {{ full_name }}!</p>
        <h1>ACME University</h1>
        <a href="{{ url_for('logout') }}">Sign out</a>
    </header>

    <main>
        <a href="{{ url_for('teacher_dashboard') }}">‚Üê Back</a>

        <h2>{{ course.course_name }}</h2>

        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                {% if students %}
                    {% for student in students %}
                    <tr>
                        <td>{{ student.student_name }}</td>
                        <td>
                            <input type="number"
                                   id="grade-{{ student.enrollment_id }}"
                                   value="{{ student.grade }}"
                                   min="0"
                                   max="100"
                                   step="0.1"
                                   onchange="updateGrade({{ student.enrollment_id }}, this.value)">
                        </td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="2">No students enrolled yet</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </main>

    <script>
        function updateGrade(enrollmentId, newGrade) {
            fetch('/api/update_grade', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    enrollment_id: enrollmentId,
                    grade: newGrade
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    //optional: Show success message
                    console.log('Grade updated successfully');
                } else {
                    alert(data.error);
                    //reload to restore original value
                    location.reload();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating the grade');
                location.reload();
            });
        }
    </script>
</body>
</html>
